<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .todo-box {
      background: #fff;
      width: 320px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      padding: 8px 0;
    }

    input[type="checkbox"] {
      margin-right: 10px;
      width: 18px;
      height: 18px;
    }

    /* Strike-through when checked */

    /* :checked-It applies only when the checkbox is checked */

    /* + span
      This is the adjacent sibling selector
      It selects the <span> that comes immediately after the checkbox 
      
      Structure must be like this: 
      <input type="checkbox">
      <span>Task name</span>

    */
    
    input[type="checkbox"]:checked+span {
      text-decoration: line-through;
      /*Draws a line through the text */
      color: gray;
      /*Changes the text color to grey*/
    }
  </style>
</head>

<body>

  <div class="todo-box">
    <h2>üìù My To-Do List</h2>

    <ul>
      <li>
        <input type="checkbox">
        <span>Wake up early</span>
      </li>
      <li>
        <input type="checkbox">
        <span>Study HTML & CSS</span>
      </li>
      <li>
        <input type="checkbox">
        <span>Practice coding</span>
      </li>
      <li>
        <input type="checkbox">
        <span>Complete assignment</span>
      </li>
      <li>
        <input type="checkbox">
        <span>Sleep on time</span>
      </li>
    </ul>
  </div>

</body>

</html>
